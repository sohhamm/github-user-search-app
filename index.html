<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>GitHub user search app</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="brandName">devfinder</h1>
      <p>DARK</p>
    </header>

    <div class="searchContainer">
      <img src="./assets/icon-search.svg" alt="search" />
      <input type="text" placeholder="Search github username..." />
      <button>Search</button>
    </div>

    <main class="mainContainer">
      <div class="profileTop">
        <img
          src="https://avatars.githubusercontent.com/u/583231?v=4"
          alt="profile"
          class="profilePic"
        />
        <div class="profileMain">
          <div class="profileMainInfo">
            <div>
              <h1 class="name">The Octocat</h1>
              <p class="username">@octocat</p>
            </div>
            <p class="joinDate">Joined 25 Jan 2011</p>
          </div>
          <p class="bio">This profile has no bio</p>
        </div>
      </div>

      <div class="profileBottom">
        <div class="stats">
          <div>
            <p class="statTitle">Repos</p>
            <p class="statInfo">8</p>
          </div>

          <div>
            <p class="statTitle">Followers</p>
            <p class="statInfo">3938</p>
          </div>

          <div>
            <p class="statTitle">Following</p>
            <p class="statInfo">9</p>
          </div>
        </div>

        <div class="extraInfos">
          <div class="flex">
            <img
              src="./assets/icon-location.svg"
              alt="location"
              class="extraInfoIcon"
            />
            <p class="extraInfoTitle">San Fransisco</p>
          </div>

          <div class="flex NA">
            <img
              src="./assets/icon-twitter.svg"
              alt="twitter"
              class="extraInfoIcon"
            />
            <p class="extraInfoTitle">Not Available</p>
          </div>

          <div class="flex">
            <img
              src="./assets/icon-website.svg"
              alt="website"
              class="extraInfoIcon"
            />
            <p class="extraInfoTitle">https://github.blog</p>
          </div>

          <div class="flex">
            <img
              src="./assets/icon-company.svg"
              alt="company"
              class="extraInfoIcon"
            />
            <p class="extraInfoTitle">@github</p>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="./index.js"></script>
  </body>
</html>
